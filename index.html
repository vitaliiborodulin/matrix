<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Матрица</title>
</head>

<body>
    <h1 class="title">Ваша матрица</h1>
    <div class="area-input">
        <label for="date">Введите вашу дату рождения</label>
        <input type="date" id="date">
    </div>
    <div class="area-error"></div>
    <div class="area-wrapper">
        <div class="area" id="area">
            <div class="box box1"></div>
            <div class="box box4"></div>
            <div class="box box7"></div>
            <div class="box box2"></div>
            <div class="box box5"></div>
            <div class="box box8"></div>
            <div class="box box3"></div>
            <div class="box box6"></div>
            <div class="box box9"></div>
        </div>
    </div>
    <div class="area-info">
        <p class="area-type">Тип личности: <span id="type"></span></p>
        <p class="area-flow">Мужской/женский поток: <span id="male-flow"></span>/<span id="female-flow"></span></p>
        <p class="area-flow">Итоговое число: <span id="end-num"></span></p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
